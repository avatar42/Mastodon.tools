<!DOCTYPE html>
<html>
  <head>
    <title>Mastodon Feed</title>
  </head>
  <body>
  <h1>Generated by <a href="">chatGPT</a> with the simple prompt of
  create a web page that shows a mastodon feed similar to the twitter embed.</h1>
    <div id="mastodon-feed"></div>

    <script>
      const mastodonInstance = 'https://mastodon.social'; // replace with your Mastodon instance URL
      const feedContainer = document.querySelector('#mastodon-feed');

      fetch(`${mastodonInstance}/api/v1/timelines/public`)
        .then(response => response.json())
        .then(data => {
          data.forEach(status => {
            const statusElement = document.createElement('p');
            statusElement.innerHTML = `
              <strong>@${status.account.username}</strong>: ${status.content}
            `;
            feedContainer.appendChild(statusElement);
          });
        });
    </script>
  </body>
</html>
